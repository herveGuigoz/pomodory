name: pomodory
description: Pomodoro Timer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^2.1.0
  cupertino_icons: ^1.0.0

  # State Management
  state_notifier: '>=0.6.0 <1.0.0'

  # Dart data class
  freezed_annotation: '>=0.12.0 <1.0.0'

  # Cache
  hive: ^1.4.4+1
  synchronized: ^2.2.0+2

  # MISC
  flutter_hooks: '>=0.15.0 <1.0.0'
  hooks_riverpod: '>=0.12.1 <1.0.0'
  logger: '>=0.9.4 <1.0.0'
  package_info: ^0.4.3+2
  flutter_local_notifications: ^3.0.2
  path_provider: ^1.6.24

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_resolvers: '>=1.4.3 <2.0.0'
  freezed: '>=0.12.0 <1.0.0'
  json_serializable: '>=3.5.1 <4.0.0'
  build_runner: '>=1.10.11 <2.0.0'
  mockito: ^4.1.3
  uuid: ^2.2.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Light.ttf
          weight: 200
    
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-RegularItalic.otf
          style: italic
    
    - family: ArialRounded
      fonts:
        - asset: assets/fonts/ArialRounded.ttf
    
    - family: ArialRoundedBold
      fonts:
        - asset: assets/fonts/ArialRounded-bold.ttf
        
    - family: PomodoroIcons
      fonts:
        - asset: assets/fonts/PomodoroIcons.ttf

