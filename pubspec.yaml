name: pomodory
description: Pomodoro Timer

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^2.16.2
  flutter: ^2.10.4

dependencies:
  auto_size_text:
  cupertino_icons:
  equatable:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.3
  flutter_local_notifications:
  flutter_riverpod: ^1.0.3
  flutter_slidable: ^1.2.0
  freezed_annotation: ^1.1.0
  hive: ^2.1.0
  json_annotation: ^4.4.0
  logger: ^1.1.0
  package_info_plus: ^1.4.2
  path_provider: ^2.0.9
  state_notifier: ^0.7.2+1
  synchronized: ^3.0.0+2
  
dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  # build_resolvers: '>=1.4.3 <2.0.0'
  freezed:
  json_serializable:
  mocktail:
  uuid:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Light.ttf
          weight: 200

    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-RegularItalic.otf
          style: italic

    - family: ArialRounded
      fonts:
        - asset: assets/fonts/ArialRounded.ttf

    - family: ArialRoundedBold
      fonts:
        - asset: assets/fonts/ArialRounded-bold.ttf

    - family: PomodoroIcons
      fonts:
        - asset: assets/fonts/PomodoroIcons.ttf
